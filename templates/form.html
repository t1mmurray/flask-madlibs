content %}
<h1>Plug in your words here:</h1>
<form method="post">
  {% for word in prompts %}

  <input type="text" placeholder="{{word}}" name="{{word}}" />

  {% endfor %}
  <button>Submit</button>
</form>
{% endblock %}
